{% extends './base.html' %}

    <div class="p-6 bg-white rounded-lg shadow-md text-center">
        <h1 class="mb-4 text-3xl font-bold text-gray-700">Bienvenido, {{ current_user.fullname }}</h1>
        <a class="focus:outline-none text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900" href="{{ url_for('logout') }}">

    </div>

{% endblock %}
